<head>

  <meta name="full-screen" content="yes" />
  <meta name="screen-orientation" content="portrait" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />
  <style>
  body,
  canvas,
  div {
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    -khtml-user-select: none;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  }
  </style>
  <link rel="stylesheet" type="text/css" href="bower_components/semantic-ui/dist/semantic.min.css">

<body style="padding:0; margin: 0; background: #000;">
  <script src="res/loading.js"></script>
  <canvas id="gameCanvas" width="800" height="450"></canvas>
  <!-- 弹出窗口 -->
  <div class="ui fullscreen demo modal">
    <i class="close icon"></i>
    <div class="header">
      粒子列表
    </div>
    <div class="content">
      <div class="ui form">
        <div class="grouped inline fields">
          <div class="field">
            <div class="ui radio checkbox checked">
              <input type="radio" name="fruit">
              <label>Once a week</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox checked">
              <input type="radio" name="fruit">
              <label>2-3 times a week</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox checked">
              <input type="radio" name="fruit">
              <label>Once a day</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox checked">
              <input type="radio" name="fruit">
              <label>Twice a day</label>
            </div>
          </div>
        </div>
        <div class="ui input">
          <input type="text" placeholder="Search...">
        </div>
      </div>
    </div>
    <div class="actions">
      <div class="ui button">Cancel</div>
      <div class="ui green button">Save</div>
    </div>
  </div>
  <script src="frameworks/cocos2d-html5/CCBoot.js"></script>
  <script cocos src="main.js"></script>
  <script>
  if (typeof(require) !== 'undefined') {
    window.$ = window.jQuery = require('./bower_components/jquery/dist/jquery.min.js');
    var s = require('./bower_components/underscore.string/dist/underscore.string.min.js');

  }
